<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">

<head>
    <meta charset="UTF-8">
    <title>to do list JS</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

<div class="container">
    <div class="header">
        <span>Today </span><br>
        <input type="date" id="input-date">
        <input type="text" placeholder="Add a note" id="input-note">
        <input type="button" id="note-btn" value="+">

    </div>

    <div class="box">
        <h3>To do list</h3>
        <input type="text" id="input-task" placeholder="New task">
        <button id="add-btn">Add</button>
        <div class="list"></div>  
    </div>   
</div>
<script src="index.js"></script> 
</body>
</html>
